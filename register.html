<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous"/>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Raleway:400,700');
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Raleway, sans-serif; }
    body { background: linear-gradient(90deg, #C7C5F4, #776BCC); }
    .container { display: flex; align-items: center; justify-content: center; min-height: 100vh; }
    .screen { background: linear-gradient(90deg, #5D54A4, #7C78B8); position: relative; height: 600px; width: 360px; box-shadow: 0px 0px 24px #5C5696; }
    .screen__content { z-index: 1; position: relative; height: 100%; }
    .screen__background { position: absolute; top: 0; left: 0; right: 0; bottom: 0; z-index: 0; }
    .screen_background_shape { transform: rotate(45deg); position: absolute; }
    .screen_background_shape1 { height: 520px; width: 520px; background: #FFF; top: -50px; right: 120px; border-radius: 0 72px 0 0; }
    .screen_background_shape2 { height: 220px; width: 220px; background: #6C63AC; top: -172px; right: 0; border-radius: 32px; }
    .screen_background_shape3 { height: 540px; width: 190px; background: linear-gradient(270deg, #5D54A4, #6A679E); top: -24px; right: 0; border-radius: 32px; }
    .screen_background_shape4 { height: 400px; width: 200px; background: #7E7BB9; top: 420px; right: 50px; border-radius: 60px; }
    .register { width: 320px; padding: 30px; padding-top: 120px; }
    .register h2 { color: #fff; text-align: center; margin-bottom: 20px; }
    .register__field { padding: 20px 0px; position: relative; }
    .register__icon { position: absolute; top: 30px; color: #7875B5; left: 0; padding-left: 6px; }
    .register__input { border: none; border-bottom: 2px solid #D1D1D4; background: none; padding: 10px; padding-left: 36px; font-weight: 700; width: 100%; transition: .2s; color: #fff; }
    .register__input::placeholder { color: rgba(255,255,255,0.75); font-weight: 600; }
    .register__input:focus { outline: none; border-bottom-color: #6A679E; }
    .register__submit { background: #fff; font-size: 14px; margin-top: 30px; padding: 16px 20px; border-radius: 26px; border: 1px solid #D4D3E8; text-transform: uppercase; font-weight: 700; display: flex; align-items: center; width: 100%; color: #4C489D; box-shadow: 0px 2px 2px #5C5696; cursor: pointer; transition: .2s; }
    .button__icon { font-size: 18px; margin-left: auto; color: #7875B5; }
    .footer-link { text-align: center; margin-top: 20px; }
    .footer-link a { color: #fff; text-decoration: underline; font-size: 14px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="screen">
      <div class="screen__content">
        <form class="register">
          <h2>Create Account</h2>
          <div class="register__field">
            <i class="register__icon fas fa-user"></i>
            <input type="text" name="user_name" class="register__input" placeholder="User name / Email" />
          </div>
          <div class="register__field">
            <i class="register__icon fas fa-lock"></i>
            <input type="password" name="password" class="register__input" placeholder="Password" />
          </div>
          <button type="submit" class="button register__submit">
            <span class="button__text">Register</span>
            <i class="button__icon fas fa-chevron-right"></i>
          </button>
          <div class="footer-link">
            <a href="login.html">Already have an account? Login</a>
          </div>
        </form>
      </div>
      <div class="screen__background">
        <span class="screen_backgroundshape screenbackground_shape4"></span>
        <span class="screen_backgroundshape screenbackground_shape3"></span>
        <span class="screen_backgroundshape screenbackground_shape2"></span>
        <span class="screen_backgroundshape screenbackground_shape1"></span>
      </div>
    </div>
  </div>
</body>
</html>
